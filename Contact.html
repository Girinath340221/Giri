<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and general background */
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 50px;
}

/* Header styling */
header {
    margin-bottom: 30px;
}

h1 {
    font-size: 3em;
    color: #f1c40f;
}

p {
    font-size: 1.2em;
    margin-top: 10px;
}

/* Contact Details section styling */
.contact-details {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    margin-top: 50px;
}

.contact-item {
    background-color: #333;
    padding: 30px;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

h2 {
    font-size: 1.8em;
    color: #f1c40f;
    margin-top: 20px;
}

p {
    font-size: 1.2em;
    margin-top: 10px;
    color: #ccc;
}

/* Contact icon styling */
.icon {
    display: inline-block;
    width: 50px;
    height: 50px;
    background-color: #f1c40f;
    padding: 10px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.icon img {
    width: 100%;
    height: 100%;
}

/* Footer styling */
footer {
    margin-top: 50px;
    font-size: 1em;
}

    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Feel free to reach out through the following:</p>
    </header>

    <section class="contact-details">
        <div class="contact-item">
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone">
            </div>
            <h2>Phone</h2>
            <p>+91-7845932922</p>
        </div>
        <div class="contact-item">
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/map-pin.png" alt="Location">
            </div>
            <h2>Location</h2>
            <p>Tamil Nadu, Nammakal</p>
        </div>
        <div class="contact-item">
            <div class="icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email">
            </div>
            <h2>Email</h2>
            <p>girinathp123@email.com</p>
        </div>
    </section>

    <footer>
        <p>Â© 2025 My Contact Website</p>
    </footer>
</body>
</html>
